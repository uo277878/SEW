<!DOCTYPE HTML>

<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name = "author" content = "Miriam González Alonso"/>
    <meta name = "description" content = "Página web de una calculadora Milán"/>
    <meta name ="viewport" content ="width=device-width, initial scale=1.0" />
    <script src="CalculadoraCientifica.js"></script>
    <title>Calculadora Científica</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />

</head>

<body>
    <h1>Calculadora Científica</h1>
    <main>
        <form>
            <label for="texto">Windows</label>
            <input id="texto" type="text" value = "0" name="pantalla" readonly>
            <input type="button" name="deg" value="DEG" onclick="calculadora.deg()">
            <input type="button" value="HYP" onclick="calculadora.hyp()">
            <input type="button" value="F-E" onclick="calculadora.fe()">

            <input type="button" value="MC" onclick="calculadora.mc()">
            <input type="button" value="MR" onclick="calculadora.mrc()">
            <input type="button" value="M+" onclick="calculadora.mMas()">
            <input type="button" value="M-" onclick="calculadora.mMenos()">
            <input type="button" value="MS" onclick="calculadora.ms()">

            <input type="button" value="x^2" onclick="calculadora.potencia2()">
            <input type="button" value="x^y" onclick="calculadora.potencia()">
            <input type="button" value="sin" onclick="calculadora.sin()">
            <input type="button" value="cos" onclick="calculadora.cos()">
            <input type="button" value="tan" onclick="calculadora.tan()">

            <input type="button" value=&#8730; onclick="calculadora.raiz()">
            <input type="button" value="10^x" onclick="calculadora.potencia10()">
            <input type="button" value="log" onclick="calculadora.log()">
            <input type="button" value="Exp" onclick="calculadora.exp()">
            <input type="button" value="Mod" onclick="calculadora.porcentaje()">

            <input type="button" value=&#8593; onclick="calculadora.flecha()">
            <input type="button" value="CE" onclick="calculadora.ce()">
            <input type="button" value="C" onclick="calculadora.borrarTodo()">
            <input type="button" value=&#9003; onclick="calculadora.borrar()">
            <input type="button" value="/" onclick="calculadora.division()">

            <input type="button" value=&#928; onclick="calculadora.pi()">
            <input type="button" value="7" onclick="calculadora.digitos(7)">
            <input type="button" value="8" onclick="calculadora.digitos(8)">
            <input type="button" value="9" onclick="calculadora.digitos(9)">
            <input type="button" value="*" onclick="calculadora.multiplicacion()">

            <input type="button" value="n!" onclick="calculadora.factorial()">
            <input type="button" value="4" onclick="calculadora.digitos(4)">
            <input type="button" value="5" onclick="calculadora.digitos(5)">
            <input type="button" value="6" onclick="calculadora.digitos(6)">
            <input type="button" value="-" onclick="calculadora.resta()">

            <input type="button" value="+/-" onclick="calculadora.cambiarSigno()">
            <input type="button" value="1" onclick="calculadora.digitos(1)">
            <input type="button" value="2" onclick="calculadora.digitos(2)">
            <input type="button" value="3" onclick="calculadora.digitos(3)">
            <input type="button" value="+" onclick="calculadora.suma()">

            <input type="button" value="(" onclick="calculadora.parentesisIzq()">
            <input type="button" value=")" onclick="calculadora.parentesisDcha()">
            <input type="button" value="0" onclick="calculadora.digitos(0)">
            <input type="button" value="." onclick="calculadora.punto()">
            <input type="button" value="=" onclick="calculadora.igual()">
        </form>
    </main>
</body>
</html>
